{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">ðŸ“‹ Asignar Herramienta a Trabajador</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('asignar') }}">
                    
                    <div class="mb-3">
                        <label for="trabajador" class="form-label">Seleccione Trabajador</label>
                        <select name="trabajador_id" id="trabajador" class="form-select" required>
                            <option value="" selected disabled>-- Elegir Trabajador --</option>
                            {% for trabajador in trabajadores %}
                                <option value="{{ trabajador['id'] }}">{{ trabajador['nombre'] }} ({{ trabajador['cargo'] }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="producto" class="form-label">Seleccione Producto</label>
                        <select name="producto_id" id="producto" class="form-select" required>
                            <option value="" selected disabled>-- Elegir Producto --</option>
                            {% for producto in productos %}
                                <option value="{{ producto['id'] }}">
                                    {{ producto['nombre'] }} (Stock: {{ producto['cantidad'] }})
                                </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Solo se mostrarÃ¡n productos disponibles.</div>
                    </div>

                    <div class="mb-4">
                        <label for="cantidad" class="form-label">Cantidad a Asignar</label>
                        <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" placeholder="Ej: 1" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Registrar AsignaciÃ³n</button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
