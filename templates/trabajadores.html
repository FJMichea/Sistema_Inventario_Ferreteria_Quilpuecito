<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Trabajadores</title>
</head>
<body>
    <h2>Listado de Trabajadores</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody>
            {% for trabajador in trabajadores %}
            <tr>
                <td>{{ trabajador.id }}</td>
                <td>{{ trabajador.nombre }}</td>
                <td>{{ trabajador.cargo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
