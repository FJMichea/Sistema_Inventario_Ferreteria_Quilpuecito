{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ðŸ‘· Listado de Trabajadores</h2>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Empleado</th>
                        <th>Cargo / Rol</th>
                    </tr>
                </thead>
                <tbody>
                    {% for trabajador in trabajadores %}
                    <tr>
                        <td>#{{ trabajador['id'] }}</td>
                        <td>{{ trabajador['nombre'] }}</td>
                        <td><span class="badge bg-info text-dark">{{ trabajador['cargo'] }}</span></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No hay trabajadores registrados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
